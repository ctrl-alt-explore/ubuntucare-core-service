# Server Configuration
server.port=8080
spring.application.name=pulsewatch-backend

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Message Broker Settings
ppg.exchange.name=ppg.exchange
ppg.routing.key=ppg.analysis

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://6620/dbname?sslmode=require
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=user
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10

# PostgreSQL SSL configuration is handled in URL parameters

# JWT Configuration
jwt.secret=pulsewatchSecretKeyForJWTTokenGenerationAndValidation2025
jwt.expiration=86400000

# Logging Configuration
logging.level.za.pulsewatch=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.amqp=INFO

# Spring MVC Configuration for graceful 404 handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# HTTP Error Handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
